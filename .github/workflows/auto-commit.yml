name: Daily Commit

on:
  schedule:
    - cron: "0 8 * * *"  # ogni giorno alle 8:00 UTC (9:00 italiane)
  workflow_dispatch:      # permette anche l'avvio manuale

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Configura Git
      - name: Configura Git
        run: |
          git config user.name "ALBO DAVIDE"
          git config user.email "albodavidexd@gmail.com"

      # Step 3: Aggiorna log giornaliero
      - name: Aggiorna log giornaliero
        run: |
          echo "Commit automatico del $(date)" >> daily-log.txt
          echo "Daily commit: $(date)" >> daily.txt

      # Step 4: Daily commit e push
      - name: Daily commit
        run: |
          git add daily-log.txt daily.txt
          git commit -m "Daily Commit $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/DALBO-creator/progetti-personali.git HEAD:main
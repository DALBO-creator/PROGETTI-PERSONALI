<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Il Mio Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Il Mio Account</h1>
  </header>

  <main>
    <section class="accountCard" style="max-width: 700px; width: 100%; ">
      <h2>Benvenuto, Davide!</h2>
      <p>Email: <strong id="emailAttuale">davide@email.com</strong></p>
      <p>Localit√†: <strong>Brescia, Italia</strong></p>
      <p class="added"></p>
      <p class="bought"></p>
      <button class="clearFavorite">Svuota Preferiti</button>
      <button class="clearTicket">Svuota Biglietti</button>
    </section>


    <section class="accountCard" style="max-width: 700px; width: 100%; margin-top: 20px; padding-bottom: 20px; padding-left: 20px;">
      <h2>Modifica mail</h2>
      <div class="searchbar">
            <input id="emailInput" type="text" placeholder="Inserisci mail">
            <button id="emailSubmit">MODIFICA</button>
        </div>
      
    </section>



  </main>

  <footer>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">SCOPRI</a></li>
        <li><a href="biglietti.html">PREFERITI</a></li>
        <li><a href="preferiti.html">BIGLIETTI</a></li>
        <li><a href="account.html">ACCOUNT</a></li>
      </ul>
    </nav>
  </footer>

  <script>
    let pFavorite = document.querySelector(".added");
    let pTicket = document.querySelector(".bought");
    const editBotton = document.getElementById("emailSubmit");


    const emailSalvata = localStorage.getItem("emailUtente");
      if (emailSalvata) {
        document.getElementById("emailAttuale").textContent = emailSalvata;
}

    //recupera gli array da localStorage
    function CounterUpdate(){
    const preferiti = JSON.parse(localStorage.getItem("preferiti")) || [];
    const biglietti = JSON.parse(localStorage.getItem("biglietti")) || [];
    // Mostra il conteggio
    
    pFavorite.textContent = `‚≠ê Eventi nei preferiti: ${preferiti.length}`;
    pTicket.textContent = `üéüÔ∏è Biglietti acquistati: ${biglietti.length}`;
    }

    CounterUpdate();


    document.querySelector(".clearFavorite").addEventListener("click", () => {
      localStorage.removeItem("preferiti");
      CounterUpdate();
      alert("Preferiti svuotati!");
      
    });

    document.querySelector(".clearTicket").addEventListener("click", () => {
      localStorage.removeItem("biglietti");
      CounterUpdate();
      alert("Biglietti svuotati!");
    });


    editBotton.addEventListener("click",  () => {
      const emailInput = document.getElementById("emailInput");
      const email = emailInput.value.trim();

      if (email === ""){
        alert("Email non valida..");
        return;
      }
      const emailAttuale = document.getElementById("emailAttuale");
      emailAttuale.innerHTML = email;
      alert('Email aggiornata!');
      localStorage.setItem ("emailUtente", email);
    });
  </script>
</body>
</html>

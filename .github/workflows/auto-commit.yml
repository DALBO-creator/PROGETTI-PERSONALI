name: Daily Commit

on:
  schedule:
    - cron: "0 8 * * *"  # ogni giorno alle 8:00 UTC (9:00 italiane)
  workflow_dispatch:      # permette anche l'avvio manuale

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configura Git
        run: |
          git config user.name "ALBO DAVIDE"
          git config user.email "albodavidexd@gmail.com"

      - name: Aggiorna log giornaliero
        run: echo "Commit automatico del $(date)" >> daily-log.txt

      - name: Commit e Push
        run: |
          git add daily-log.txt
          git commit -m "Auto commit del $(date)" || echo "Nessuna modifica da committare"
          git push